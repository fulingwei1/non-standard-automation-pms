name: Code Quality

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  quality:
    name: Quality Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install
        run: |
          pip install ruff bandit
          pip install -r api/requirements.txt || true

      - name: Ruff report
        run: ruff check app/ --statistics || true

      - name: Security scan
        run: bandit -r app/ -ll || true

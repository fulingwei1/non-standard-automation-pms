name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r api/requirements.txt
          pip install ruff

      - name: Ruff lint
        run: ruff check app/

      - name: API tests
        run: python -m pytest -o 'addopts=' -q --tb=short -p no:cov tests/api/ -x

      - name: Unit tests
        run: python -m pytest -o 'addopts=' -q --tb=short -p no:cov tests/unit/

  coverage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -r api/requirements.txt

      - name: Run coverage
        run: python -m pytest -o 'addopts=' --cov=app --cov-report=xml tests/

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

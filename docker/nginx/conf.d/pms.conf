# PMS站点配置 - Nginx + ModSecurity WAF
# 版本: 1.0.0
# 日期: 2026-02-15

# 上游FastAPI应用服务器
upstream pms_backend {
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
    # 如果有多个实例，可添加更多服务器
    # server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:8002 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP → HTTPS重定向
server {
    listen 80;
    listen [::]:80;
    server_name pms.example.com www.pms.example.com;
    
    # ACME挑战路径（Let's Encrypt证书验证）
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # 其他所有请求重定向到HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS主配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pms.example.com www.pms.example.com;
    
    # ============ SSL配置 ============
    ssl_certificate /etc/nginx/ssl/pms.crt;
    ssl_certificate_key /etc/nginx/ssl/pms.key;
    
    # SSL协议和密码套件
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ============ 安全响应头 ============
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;
    
    # 隐藏Nginx版本
    server_tokens off;
    
    # ============ 速率限制 ============
    limit_req zone=general burst=50 nodelay;
    limit_conn addr 10;
    
    # ============ 请求方法限制 ============
    if ($request_method !~ ^(GET|POST|PUT|DELETE|PATCH|OPTIONS|HEAD)$ ) {
        return 405;
    }
    
    # ============ 防止敏感文件访问 ============
    location ~ /\.(env|git|svn|htaccess|htpasswd|config) {
        deny all;
        access_log /var/log/nginx/blocked.log waf_log;
        return 404;
    }
    
    location ~ \.(sql|bak|backup|old|temp|tmp)$ {
        deny all;
        access_log /var/log/nginx/blocked.log waf_log;
        return 404;
    }
    
    # ============ 健康检查 ============
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    location /nginx-health {
        access_log off;
        stub_status;
        allow 127.0.0.1;
        deny all;
    }
    
    # ============ 静态文件 ============
    location /static/ {
        alias /var/www/pms/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # 允许跨域（仅静态资源）
        add_header Access-Control-Allow-Origin "*" always;
        
        # 安全头（覆盖全局设置）
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # 媒体文件
    location /media/ {
        alias /var/www/pms/media/;
        expires 7d;
        add_header Cache-Control "public";
        
        # 文件类型限制
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|pdf|doc|docx|xls|xlsx)$ {
            # 正常提供文件
        }
        
        # 其他类型拒绝
        location ~ /media/ {
            deny all;
            return 403;
        }
    }
    
    # ============ API代理 ============
    location /api/ {
        # API速率限制（更严格）
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        
        # 反向代理到FastAPI
        proxy_pass http://pms_backend;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # 禁用缓存（API动态内容）
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        
        # 错误处理
        proxy_intercept_errors on;
    }
    
    # 登录接口（更严格的速率限制）
    location /api/v1/auth/login {
        limit_req zone=login burst=3 nodelay;
        limit_req_status 429;
        
        proxy_pass http://pms_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 登录失败日志
        access_log /var/log/nginx/login.log main;
    }
    
    # ============ 文件上传 ============
    location /api/v1/upload {
        client_max_body_size 50M;
        
        proxy_pass http://pms_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 上传超时
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # ============ 前端静态文件（SPA） ============
    location / {
        root /var/www/pms/frontend;
        try_files $uri $uri/ /index.html;
        
        # HTML不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
        
        # JS/CSS短期缓存
        location ~* \.(js|css)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # 图片等资源长期缓存
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # ============ 错误页面 ============
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /403.html {
        root /var/www/pms/errors;
        internal;
    }
    
    location = /404.html {
        root /var/www/pms/errors;
        internal;
    }
    
    location = /50x.html {
        root /var/www/pms/errors;
        internal;
    }
    
    # ============ 访问日志 ============
    access_log /var/log/nginx/pms-access.log main;
    error_log /var/log/nginx/pms-error.log warn;
}
